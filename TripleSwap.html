<html>
  <head>
  <title>Triple Swap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  </head>
  <body>
  <h3>Input</h3>
  <p>
    <span>a = </span>
    <input type="text" id="input_a" value="1">
&nbsp;&nbsp;
    <span>b = </span>
    <input type="text" id="input_b" value="2">
&nbsp;&nbsp;
    <span>c = </span>
    <input type="text" id="input_c" value="3">
  </p>
  <h3>Result&nbsp;&nbsp;<button id="calculate" type="button">Swap!</button>
    &nbsp;&nbsp;<button id="reload" type="button" style="display:none;">Load results to input</button></h3>
  <p>
    <span>a = </span>
    <input type="text" id="result_a">
  &nbsp;&nbsp;
    <span>b = </span>
    <input type="text" id="result_b">
  &nbsp;&nbsp;
    <span>c = </span>
    <input type="text" id="result_c">
  </p>
  <a href="https://github.com/nikitasardov/nikitasardov.github.io/blob/master/TripleSwap.html" target="_blank">View source</a>
    <script>
    $(document).ready(function () {
      $('#calculate').click(function() {
      var a=$('#input_a').val(),
          b=$('#input_b').val(),
          c=$('#input_c').val();
      a=parseInt(a)-parseInt(b);
        console.log('a = a - b = ' + a);
      b=b-c;
        console.log('b = b - c = ' + b);
      c=parseInt(a)+parseInt(b)+parseInt(c);
        console.log('c = a + b + c = ' + c);
      a=parseInt(c)-parseInt(a);
        console.log('a = c - a = ' + a);
      b=parseInt(a)-parseInt(b);
        console.log('b = a - b = ' + b);
      $('#result_a').val(a);
      $('#result_b').val(b);
      $('#result_c').val(c);
        
      $('#reload').fadeIn(500);
      });
        
      $('#reload').click(function() {
        $('#input_a').val($('#result_a').val()),
        $('#input_b').val($('#result_b').val()),
        $('#input_c').val($('#result_c').val());
        
        $('#result_a').val('');
        $('#result_b').val('');
        $('#result_c').val('');
        $('#reload').fadeOut(500);
      });
    })
    </script>
  </body>
</html>
