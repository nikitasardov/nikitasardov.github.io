<html>
  <head>
  <title>Triple Swap</title>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  </head>
  <body>
  <h3>Input</h3>
  <p>
    <span>a = </span>
    <input type="text" id="input_a">
  </p>
  
  <p>
    <span>b = </span>
    <input type="text" id="input_b">
  </p>
  
  <p>
    <span>c = </span>
    <input type="text" id="input_c">
  </p>
  <button id="calculate" type="button">Swap!</button>
  <h3>Result</h3>
  <p>
    <span>a = </span>
    <input type="text" id="result_a">
  </p>
  
  <p>
    <span>b = </span>
    <input type="text" id="relust_b">
  </p>
  
  <p>
    <span>c = </span>
    <input type="text" id="result_c">
  </p>
  <a href="https://github.com/nikitasardov/nikitasardov.github.io/blob/master/TripleSwap.html" target="_blank">View source</a>
    <script>
    $(document).ready(function () {
      $('#calculate').click(function() {
      var a = $('#input_a').val(),
          b = $('#input_b').val(),
          c = $('#input_c').val();
      a = a - b;
      b = b - c;
      c = a + b + c;
      a = c - a;
      b = a - b;
      $('#result_a').val(a);
      $('#result_b').val(b);
      $('#result_c').val(c);
      });
    })
    </script>
  </body>
</html>
