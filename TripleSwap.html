<html>
  <head>
  <title>Triple Swap</title>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  </head>
  <body>
  <h3>Input</h3>
  <p>
    <span>a = </span>
    <input type="text" id="input_a">
&nbsp;&nbsp;
    <span>b = </span>
    <input type="text" id="input_b">
&nbsp;&nbsp;
    <span>c = </span>
    <input type="text" id="input_c">
  </p>
  <h3>Result&nbsp;&nbsp;<button id="calculate" type="button">Swap!</button></h3>
  <p>
    <span>a = </span>
    <input type="text" id="result_a">
  &nbsp;&nbsp;
    <span>b = </span>
    <input type="text" id="relust_b">
  &nbsp;&nbsp;
    <span>c = </span>
    <input type="text" id="result_c">
  </p>
  <a href="https://github.com/nikitasardov/nikitasardov.github.io/blob/master/TripleSwap.html" target="_blank">View source</a>
    <script>
    $(document).ready(function () {
      $('#calculate').click(function() {
      var a = parseFloat($('#input_a').val()).toFixed(1),
          b = parseFloat($('#input_b').val()).toFixed(1),
          c = parseFloat($('#input_c').val()).toFixed(1);
      a = a - b;
        console.log('a = a - b = ' + a);
      b = b - c;
        console.log('b = b - c = ' + b);
      c = a + b + c;
        console.log('c = a + b + c = ' + c);
      a = c - a;
        console.log('a = c - a = ' + a);
      b = a - b;
        console.log('b = a - b = ' + b);
      $('#result_a').val(a);
      $('#result_b').val(b);
      $('#result_c').val(c);
      });
    })
    </script>
  </body>
</html>
